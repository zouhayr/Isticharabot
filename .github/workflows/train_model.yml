name: Train Rasa Model

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check dependencies
        run: |
          pip show rasa transformers sentencepiece
          python -c "import rasa; print('Rasa version:', rasa.__version__)"
          python -c "from rasa.core.agent import Agent; print('Core OK')"

      - name: Train Rasa model
        run: |
          rasa train --domain models/domain.yml --data models/nlu.yml models/stories.yml

      - name: Commit trained model
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          mv models/*.tar.gz models/model.tar.gz
          git add models/model.tar.gz
          git commit -m "Ajout du modèle entraîné" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: rasa-model
          path: models/*.tar.gz

